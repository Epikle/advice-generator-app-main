<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <script src="js/main.js" defer></script>

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Advice generator app | Epikle</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Advice #<span id="number">000</span></h1>
        <p id="advice">"ADVICE"</p>
        <div class="divider">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="images/pattern-divider-desktop.svg"
            />
            <source
              media="(max-width: 767.98px)"
              srcset="images/pattern-divider-mobile.svg"
            />
            <img src="images/pattern-divider-desktop.svg" alt="Divider" />
          </picture>
        </div>
        <a href="/" id="roll" class="btn">
          <img src="images/icon-dice.svg" alt="Roll a Dice" />
        </a>
      </article>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Epikle">Epikle</a>.
    </footer>
  </body>
</html>
